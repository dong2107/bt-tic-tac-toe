<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tic Tac Toe</h3>
<p id="caro"/>
<!--<input type="button" value="đánh" onclick="concaco">-->
<script>
    let a = document.getElementById("caro");
    let board = [];
    let data = "";
    for (let i = 0; i < 3; i++) {
        board[i] = new Array(".", ".", ".");
    }
    for (let i = 0; i < 3; i++) {
        data += "<br/><br/>"
        for (let j = 0; j < 3; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='đánh' onclick='changeValue()'>";
    a.innerHTML = data;
    function changeValue() {
        let positionX = prompt("X:");
        let positionY = prompt("Y:");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 3; i++) {
            data += "<br/><br/>";
            for (let j = 0; j < 3; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='đánh' onclick='changeValue()'>";
        a.innerHTML = "<hr/>" + data;
        checkWin(board);
    }
    //Check Win
    function checkWin(arr) {
        if (arr[0][0] != '.' && arr[0][0] === arr[0][1] && arr[0][0] === arr[0][2]) {
            alert("win");
        } else if (arr [1][0] != '.' && arr[1][0] === arr [1][1] && arr[1][0] === arr[1][2]) {
            alert("win");
        } else if (arr[2][0] != '.' && arr[2][0] === arr[2][1] && arr[2][0] === arr[2][2]) {
            alert("win");
        } else if (arr[0][1] != '.' && arr[0][1] === arr[1][1] && arr[0][1] === arr[2][1]) {
            alert("win");
        } else if (arr [2][0] != '.' && arr[2][0] === arr[1][0] && arr[2][0] === arr[0] [0]) {
            alert("win");
        } else if (arr [0][2] != '.' && arr[0][2] === arr[1][2] && arr[0][2] === arr[2][2]) {
            alert("win");
        } else if (arr [0][2] != '.' && arr[0][2] === arr[1][1] && arr[0][2] === arr[2][0]) {
            alert("win");
        } else if (arr [0][0] != '.' && arr [0][0] === arr [1][1] && arr [0][0] === arr [2][2]) {
            alert("win");
        }
    }
</script>
</body>
</html>
